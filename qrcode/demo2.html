<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
 <script type="text/javascript" src="qrcode.js"></script>
</head>
<style>
  #qrcode {
    width: 130px;
    height: 130px;
    border: 1px solid red;
  }
</style>
<body>
  <div id="qrcode"></div>
  <button id="btn" type="button" onclick="clickBtn()">换二维码</button>
  <button type="button" onclick="downloadClick()">下载</button>

  <a id="downloadLink"></a>

  <script type="text/javascript">
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      text: "i am the first qrcode",
      width: 128, //生成的二维码的宽度
      height: 128, //生成的二维码的高度
      colorDark : "#000000", // 生成的二维码的深色部分
      colorLight : "#ffffff", //生成二维码的浅色部分
      correctLevel : QRCode.CorrectLevel.H
    });
    
    function clickBtn (index) {
      console.log('dianji');
      qrcode.makeCode("http://www.w3cschool.cc");
    }
    function downloadClick () {
      // 获取base64的图片节点
      var img = document.getElementById('qrcode').getElementsByTagName('img')[0];
      // 构建画布
      var canvas = document.createElement('canvas');
      canvas.width = img.width;
      canvas.height = img.height;
      canvas.getContext('2d').drawImage(img, 0, 0);
      // 构造url
      url = canvas.toDataURL('image/png');
      // 构造a标签并模拟点击
      var downloadLink = document.getElementById('downloadLink');
      downloadLink.setAttribute('href', url);
      downloadLink.setAttribute('download', '二维码');
      downloadLink.click();
    }
  </script>
</body>
</html>
